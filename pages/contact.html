            <div class="col-sm-4 notopmargin">
                <div class="fancy-title title-dotted-border heading-block notopmargin">
                    <h3>Sign Up For Our Mailing List!</h3>
                </div>

                <form accept-charset="UTF-8" action="https://www.sendicate.net/subscribe/xxxxxx" method="post">


                </form>

                <div id="contact-form-result" data-notify-type="success" data-notify-msg="<i class=icon-ok-sign></i> Message Sent Successfully!"></div>

                <form accept-charset="UTF-8" action="https://www.sendicate.net/subscribe/3lnac9" method="post">
                    <label for="subscriber_name">Name</label>
                    <input id="subscriber_name" name="subscriber[name]" type="text" class="sm-form-control"/>
                    <br/>

                    <label for="subscriber_email">Email</label>
                    <input id="subscriber_email" name="subscriber[email]" type="text" class="sm-form-control"/>
                    <br/>

                    <button name="commit" type="submit" id="submit-button" tabindex="5" value="Submit" class="button button-3d nomargin">Submit</button>
                </form>

                <script type="text/javascript">

	                $("#form").validate({
		                submitHandler: function (form) {
			                $('.form-process').fadeIn();
			                $(form).ajaxSubmit({
				                target: '#contact-form-result',
				                success: function () {
					                $('.form-process').fadeOut();
					                $('#form').find('.sm-form-control').val('');
					                $('#contact-form-result').attr('data-notify-msg', $('#contact-form-result').html()).html('');
					                SEMICOLON.widget.notifications($('#contact-form-result'));
				                }
			                });
		                }
	                });

                </script>

            </div>
