---
layout: base
title: About
permalink: /about
---

<div id="wrapper" class="clearfix">
    <section id="content">
        <div class="content-wrap">

            <div class="container">
                <div class="title-left">
                    <h1>FAQs</h1>
                </div>

                {% for question in site.faqs %}

                    {% assign index = forloop.index | modulo: 2 %}

                    {% if index == 1 %} <div class="row"> {% endif %}
                    <div class="faq col-md-6">
                        <h4><strong>Q.</strong> {{ question.title }}</h4>
                        {{ question.answer | markdownify }}
                    </div>
                    {% if index == 0 %}
                        </div>
                        <div class="line"></div>
                    {% endif %}
                {% endfor %}

            </div>
        </div>
    </section>
</div>
