---
layout: base
title: About
permalink: /about
---


<div class="container">
    <div class="title-left">
        <h1>FAQs</h1>
    </div>

    {% for question in site.data.faq %}
        {% assign index = forloop.index | modulo: 2  %}

        {% if index == 0 %} <div class="row"> {% endif %}
        <div class="faq col-md-6">
            <h4><strong>Q.</strong> {{ question.question }}</h4>
            {{ question.answer | markdown }}
        </div>
        {% if index == 1 %}
            </div>
            <div class="line"></div>
        {% endif %}
    {% endfor %}

</div>
