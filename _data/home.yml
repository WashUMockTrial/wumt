  Welcome to Washington University Mock Trial's website! In just the '19-20 and '20-21 seasons, WUMT has won six tournaments (including Regionals and ORCS), placed in the top five at six others, and received 22 individual awards!
  
  Do you want to be a part of the fun and success of WashU Mock Trial?  Are you interested in being involved with one of WashU's most successful competitive organizations? Explore the site to learn more about the team. If you've seen the site and are ready to join the team, head over to the recruitment page and [join us](/join)!

  To see what we're up to, follow us on [Facebook](https://www.facebook.com/WUMockTrial), [Instagram](https://www.instagram.com/washumocktrial), and [Twitter](https://twitter.com/wumt)!
