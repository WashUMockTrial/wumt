message: |-
  Welcome to Washington University Mock Trial's website! In just the '21-'22 season, WUMT won three competitions (including Regionals), placed in the Top Five at five others, and brought home 37 individual (attorney and witness) awards. To end the year, WUMT finished in 10th place at the National Championship.
  
  Do you want to be a part of the fun and success of Washington University Mock Trial?  Are you interested in being involved with one of WashU's most successful competitive organizations? Explore the site to learn more about the team. If you've seen the site and are ready to join the team, head over to the recruitment page and [join us](/join)!

  To see what we're up to, follow us on [Instagram](https://www.instagram.com/washumocktrial) and [Facebook](https://www.facebook.com/WUMockTrial)!
